<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Alarm Buddy</title>
        <style>
            .circle {
                height: 15px;
                width: 6px;
                background-color: black;
                position: absolute;
                left: 50%;
                top: 20%;
                transform-origin: center 160px;
            }
            .secondHand {
                height: 160px;
                width: 2px;
                background-color: rgb(230, 67, 221);
                position: absolute;
                top: 20%;
                left: 50%;
                transform-origin: center bottom;
            }
            .minuteHand {
                height: 130px;
                width: 4px;
                background-color: rgb(230, 67, 221);
                position: absolute;
                top: 23.2%;
                left: 50%;
                transform-origin: center bottom;
            }
            .hourHand {
                height: 100px;
                width: 6px;
                background-color: rgb(230, 67, 221);
                position: absolute;
                top: 26.5%;
                left: 50%;
                transform-origin: center bottom;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
